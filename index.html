<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&family=Poppins:wght@100;200;300;400;500;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="dist/css/comman-styles.css?newcache01" />
        <link rel="stylesheet" id="theme" href="dist/css/main-dark.css" />
        <link
            rel="shortcut icon"
            href="images/favicon-32x32.png"
            type="image/x-icon"
        />
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <script src="vendor/js/jquery-3.6.3.min.js"></script>
        <script src="vendor/js/dragula.min.js"></script>
        <link rel="stylesheet" href="vendor/css/dragula.min.css" />
    </head>
    <body onload="init();">
        <div class="container">
            <div class="inside-container">
                <nav>
                    <div>TODO</div>
                    <div id="chnge-theme"></div>
                </nav>
                <div>
                    <div class="checkInp check" id="checkBox"></div>
                    <input
                        id="inp"
                        class="content"
                        placeholder="Create a new todo... and press Enter"
                        type="text"
                        maxlength="60"
                    />
                </div>
                <div class="todos_container" id="todos_container"></div>
                <div class="child-3">
                    <p id="left">3 items left</p>
                    <div id="all-btns">
                        <div class="active" id="all">All</div>
                        <div id="activ">Active</div>
                        <div id="compleated">Completed</div>
                    </div>
                    <di id="clear">Clear Completed</di>
                </div>
                <p class="child-4">Drag and Drop to reorder list</p>
            </div>
        </div>
        <script src="js/main.js"></script>
        <script>
            function init() {
                dragula([document.querySelector('#todos_container')]);
            }
        </script>
    </body>
</html>
