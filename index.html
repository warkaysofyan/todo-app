    <body>
        <div class="container">
            <div class="inside-container">
                <nav>
                    <div>TODO</div>
                    <div id="chnge-theme"></div>
                </nav>
                <div>
                    <div class="checkInp" id="checkBox"></div>
                    <input
                        id="inp"
                        placeholder="Create a new todo... and press Enter"
                        type="text"
                        maxlength="60"
                    />
                </div>
                <div class="todos_container">
                    <div>
                        <div class="check"></div>
                        <p>Do something nice for someone I care about</p>
                    </div>
                    <div>
                        <div class="check checked"></div>
                        <p>Memorize the fifty states and their capitals</p>
                    </div>
                    <div>
                        <div class="check checked"></div>
                        <p>Watch a classic movie</p>
                    </div>
                    <div>
                        <div class="check checked"></div>
                        <p>Solve a Rubik's cube</p>
                    </div>
                    <div>
                        <div class="check checked">
                            <img src="images/icon-check.svg" alt="" />
                        </div>
                        <p>Bake pastries for me and neighbor</p>
                    </div>
                </div>
                <div class="child-3">
                    <p>3 items left</p>
                    <div>
                        <div id="all">All</div>
                        <div>Active</div>
                        <div>Completed</div>
                    </div>
                    <div>Clear Completed</div>
                </div>
                <p class="child-4">Drag and drop to reorder list</p>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
